<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="container sign-up-container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="Sign-up">
                    <h1 class="text-center">Registraition form</h1>
                   <form class="form-group text-center">
                       <!--First and last name-->
                       <div class="row">
                           <div class="col-lg-6">
                               <label class="font-weight-bold">First name:</label>
                               <input type="text" name="first-name" class="form-control" placeholder="Enter your First name......"/>
                           </div>
                           <div class="col-lg-6">
                            <label class="font-weight-bold">Last name:</label>
                            <input type="text" name="last-name" class="form-control" placeholder="Enter your Last name......"/>
                            </div>
                        </div> 
                        <!--Adress Email-->
                        <label class="font-weight-bold">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your Email....."/>

                        <!---->
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="font-weight-bold">Password:</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter new Password......"/>
                            </div>
                            <div class="col-lg-6">
                                <label class="font-weight-bold">Re-type Password:</label>
                                <input type="password" name="R_password" class="form-control" placeholder="Enter Password again......"/>
                            </div>
                       </div>
                       <br />
                       <select class="form-control form-control-lg">
                           <option>Gender</option>
                           <option>Male</option>
                           <option>Female</option>
                           <option>Other</option>
                       </select>
                       <br />
                       <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-block btn-lg"/>
                   </form>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
